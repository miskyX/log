
{% extends "misky_logs/base.html" %}
{% load bootstrap3 %}


{% block header %}
  <h2>登录你的账号...</h2>
{% endblock %}


{% block content %}

  {% if form.errors %}
  <p>账号密码不匹配，请重新输入</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="提交"  class="btn btn-primary">登录</button>
    {% endbuttons %}
      <input type="hidden" name="next" value="{% url 'misky_logs:index' %}" />

  </form>
{% endblock content %}
