
{% extends "misky_logs/base.html" %}


{% block header %}
<H1>主题</H1>
{% endblock %}

{% block content %}

<ul>
    {% for topic in topics %}
      <li>
          <h3><a href="{% url 'misky_logs:topic' topic.id %}">{{ topic}} </a>
          </h3>

      </li>
    {% empty %}
      <li>还没有添加主题.</li>
    {% endfor %}

</ul>

<h3><a href="{% url 'misky_logs:new_topic' %}">添加主题</a>
</h3>


{% endblock content %}
